<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fit Data | FitHyab</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --card-color: #121212;
            --input-bg: #1f1f1f;
            --text-color: #ffffff;
            --text-dim: #888888;
            --accent-color: #ff3333; /* Rojo Ne√≥n */
            --accent-glow: 0 0 10px rgba(255, 51, 51, 0.6);
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --header-height: 60px;
            --nav-height: 55px; /* Men√∫ m√°s peque√±o */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Evita scroll en el body, lo haremos en el container */
            display: flex;
            flex-direction: column;
        }

        /* --- UTILIDADES --- */
        .hidden { display: none !important; }
        
        /* Botones */
        .btn {
            background: var(--accent-color); color: white; border: none; padding: 12px;
            border-radius: 8px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; width: 100%; box-shadow: var(--accent-glow);
            display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-outline { 
            background: transparent; border: 1px solid #444; color: #ccc; 
            padding: 10px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer;
            margin-top: 10px; font-size: 0.85rem;
        }
        
        /* Bot√≥n NEON COACH */
        .btn-neon-text {
            background: transparent; border: 2px solid var(--accent-color);
            color: var(--accent-color); font-weight: 900;
            text-shadow: 0 0 8px var(--accent-color);
            box-shadow: inset 0 0 10px rgba(255, 51, 51, 0.2);
            padding: 5px 15px; border-radius: 4px; font-size: 0.8rem;
            letter-spacing: 1px;
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; box-shadow: 0 0 10px var(--accent-color); }
            20%, 24%, 55% { opacity: 0.5; box-shadow: none; }
        }

        .btn-float {
            position: absolute; bottom: 20px; right: 20px; /* Posicion relativa al view-container */
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--accent-color); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 5px 20px rgba(255,51,51,0.5);
            z-index: 90; border: none;
        }

        input, select {
            background: var(--input-bg); border: 1px solid #333; color: white;
            padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; font-size: 16px;
        }
        input:focus { outline: 1px solid var(--accent-color); }

        /* --- HEADER --- */
        header {
            flex-shrink: 0; /* No encoger */
            height: calc(var(--header-height) + var(--safe-top));
            padding-top: var(--safe-top);
            background: rgba(5, 5, 5, 0.98);
            border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
            padding-left: 15px; padding-right: 15px;
            z-index: 100;
        }
        .brand { font-weight: 900; font-size: 1.2rem; color: white; letter-spacing: -0.5px; }
        .brand span { color: var(--accent-color); }

        /* --- CONTENIDO SCROLLABLE --- */
        #main-container {
            flex: 1; /* Ocupa el espacio restante */
            overflow-y: auto; /* Aqu√≠ ocurre el scroll */
            position: relative;
            scroll-behavior: smooth;
        }

        .view-container {
            min-height: 100%;
            padding: 20px 15px 100px 15px; /* Padding bottom extra para no chocar con men√∫ */
            display: none;
            opacity: 0; animation: fadeIn 0.3s forwards;
        }
        .view-container.active { display: block; opacity: 1; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- TARJETAS --- */
        .card {
            background: var(--card-color); border-radius: 12px; padding: 15px;
            margin-bottom: 15px; border: 1px solid #222; position: relative;
        }

        /* --- PERFIL --- */
        .profile-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .avatar-container {
            position: relative; width: 70px; height: 70px; cursor: pointer;
        }
        .avatar-circle {
            width: 100%; height: 100%; border-radius: 50%;
            background: #222; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--accent-color); border: 2px solid var(--accent-color);
            overflow: hidden;
        }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-edit-icon {
            position: absolute; bottom: 0; right: 0; background: var(--accent-color);
            border-radius: 50%; width: 20px; height: 20px; font-size: 12px;
            display: grid; place-items: center; border: 1px solid black;
        }

        /* --- EXERCISES --- */
        .exercise-visual {
            width: 100%; height: 160px; background: #000; border-radius: 8px; margin-bottom: 10px;
            overflow: hidden; border: 1px solid #333; position: relative; display: flex; justify-content: center;
        }
        .exercise-visual img { height: 100%; object-fit: contain; }
        
        .set-row {
            display: grid; grid-template-columns: 25px 1fr 1fr 45px; gap: 8px;
            align-items: center; margin-bottom: 8px; font-size: 0.9rem;
        }

        /* --- TOGGLES --- */
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #222; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- NAV BOTTOM --- */
        nav.bottom-nav {
            flex-shrink: 0;
            height: calc(var(--nav-height) + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            background: #0f0f0f;
            border-top: 1px solid #222;
            display: flex; justify-content: space-around;
            z-index: 100;
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555; font-size: 0.65rem; cursor: pointer;
        }
        .nav-item.active { color: var(--accent-color); }
        .nav-icon { font-size: 1.4rem; margin-bottom: 2px; }

        /* --- LOADING --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #loading-logo { width: 100px; animation: pulse 2s infinite; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.2s;
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: #1a1a1a; width: 90%; max-width: 350px;
            padding: 20px; border-radius: 12px; border: 1px solid var(--accent-color);
            text-align: center; max-height: 80vh; overflow-y: auto;
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="logo.png" id="loading-logo" alt="Logo">
        <p style="margin-top:20px; color:#666; font-size:0.8rem; letter-spacing:2px;">CARGANDO SISTEMA...</p>
    </div>

    <header id="main-header" class="hidden">
        <div class="brand">FIT DATA <span>PRO</span></div>
        <button id="coach-btn" class="hidden btn-neon-text">COACH</button>
    </header>

    <main id="main-container">

        <section id="auth-view" class="view-container">
            <div style="text-align:center; margin-bottom:40px; margin-top:40px;">
                <img src="logo.png" style="width:80px; margin-bottom:15px;">
                <h1 style="font-size:1.8rem;">ACCESO</h1>
            </div>
            <div id="login-form">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-pass" placeholder="Contrase√±a">
                <button class="btn" id="btn-login">ENTRAR</button>
                <button class="btn-outline" onclick="toggleAuth('register')">CREAR CUENTA</button>
            </div>
            <div id="register-form" class="hidden">
                <input type="text" id="reg-name" placeholder="Nombre">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-pass" placeholder="Contrase√±a">
                <div style="display:flex; gap:10px;">
                    <input type="number" id="reg-age" placeholder="Edad">
                    <input type="number" id="reg-height" placeholder="Altura (cm)">
                </div>
                <input type="text" id="reg-code" placeholder="C√ìDIGO SECRETO (fityhab)">
                <button class="btn" id="btn-register">SOLICITAR ACCESO</button>
                <button class="btn-outline" onclick="toggleAuth('login')">VOLVER</button>
            </div>
        </section>

        <section id="routines-view" class="view-container">
            <h2>MIS RUTINAS</h2>
            <div id="routines-list"></div>
            <button class="btn-float" onclick="openRoutineEditor()">+</button>
        </section>

        <section id="editor-view" class="view-container">
            <h2>EDITOR DE RUTINA</h2>
            <input type="text" id="editor-name" placeholder="Nombre (ej: Torso Fuerza)">
            <div class="card" style="max-height: 400px; overflow-y: auto;">
                <h3 style="margin-bottom:10px;">Selecciona Ejercicios</h3>
                <div id="exercise-selector-list"></div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="saveRoutine()">GUARDAR</button>
                <button class="btn-outline" style="margin:0;" onclick="switchTab('routines-view')">CANCELAR</button>
            </div>
        </section>

        <section id="profile-view" class="view-container">
            <div class="profile-header">
                <div class="avatar-container" onclick="document.getElementById('file-avatar').click()">
                    <div class="avatar-circle">
                        <img id="avatar-img" src="" style="display:none;">
                        <span id="avatar-text">U</span>
                    </div>
                    <div class="avatar-edit-icon">üì∑</div>
                </div>
                <input type="file" id="file-avatar" accept="image/*" class="hidden" onchange="uploadAvatar(this)">
                
                <div>
                    <h3 id="profile-name" style="margin:0;">Cargando...</h3>
                    <span style="color:#666; font-size:0.8rem;">Atleta</span>
                </div>
            </div>

            <div class="card">
                <h3>EVOLUCI√ìN PESO</h3>
                <div style="position: relative; height:200px; width:100%">
                    <canvas id="weightChart"></canvas>
                </div>
                <button class="btn-outline" onclick="addWeightEntry()" style="margin-top:10px;">+ Registrar Peso Hoy</button>
            </div>

            <div class="card">
                <h3>AJUSTES</h3>
                <div class="setting-row">
                    <span>Sonido Timer</span>
                    <label class="switch"><input type="checkbox" id="set-sound" checked><span class="slider"></span></label>
                </div>
                <div class="setting-row">
                    <span>Pantalla Siempre Encendida</span>
                    <label class="switch"><input type="checkbox" id="set-wake" checked><span class="slider"></span></label>
                </div>
            </div>

            <button class="btn-outline" style="border-color:#500; color:#f55; margin-bottom:20px;" onclick="logout()">CERRAR SESI√ìN</button>
        </section>

        <section id="workout-view" class="view-container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; position:sticky; top:0; background:var(--bg-color); z-index:10; padding:10px 0;">
                <button onclick="switchTab('routines-view')" style="background:none; border:none; color:#666;">‚úï Cancelar</button>
                <span id="mini-timer" style="color:var(--accent-color); font-weight:bold;">00:00</span>
                <button class="btn" style="width:auto; padding:5px 15px; font-size:0.8rem;" onclick="finishWorkoutPrompt()">TERMINAR</button>
            </div>
            <h2 id="workout-title">Entreno</h2>
            <div id="workout-exercises"></div>
        </section>

        <section id="admin-view" class="view-container">
            <h2>PANEL COACH</h2>
            <div class="card">
                <h3>Usuarios</h3>
                <div id="admin-user-list"></div>
            </div>
            <button class="btn-outline" onclick="switchTab('routines-view')">VOLVER</button>
        </section>

    </main>

    <nav class="bottom-nav hidden" id="bottom-nav">
        <div class="nav-item active" onclick="switchTab('routines-view')">
            <span class="nav-icon">üèãÔ∏è</span><span>Rutinas</span>
        </div>
        <div class="nav-item" onclick="switchTab('profile-view')">
            <span class="nav-icon">‚öôÔ∏è</span><span>Perfil</span>
        </div>
    </nav>

    <div id="modal-timer" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--success-color);">DESCANSO</h3>
            <div id="timer-display" style="font-size:4rem; font-weight:bold; color:white;">60</div>
            <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                <button class="btn-outline" onclick="addTime(20)">+20s</button>
                <button class="btn" onclick="closeTimer()">OMITIR</button>
            </div>
        </div>
    </div>

    <div id="modal-coach-user" class="modal">
        <div class="modal-content">
            <h3 id="coach-user-name">Usuario</h3>
            <div style="text-align:left; margin:15px 0; color:#aaa;" id="coach-user-stats"></div>
            <hr style="border:1px solid #333; margin:10px 0;">
            <h4>Asignar Rutina</h4>
            <select id="coach-routine-select" style="margin-top:10px;"></select>
            <button class="btn" onclick="coachAssignRoutine()">ASIGNAR</button>
            <button class="btn-outline" onclick="document.getElementById('modal-coach-user').classList.remove('active')">CERRAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, onSnapshot, query, where, addDoc, deleteDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCmM0gViU3itZ4HIZZVTEm7OaV0iBtsiGs",
            authDomain: "fitdata-7a86b.firebaseapp.com",
            projectId: "fitdata-7a86b",
            storageBucket: "fitdata-7a86b.firebasestorage.app",
            messagingSenderId: "949628013924",
            appId: "1:949628013924:web:86278ae2c2bafb384d7e71"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // CONSTANTES
        const ADMIN = "toni@fitdatapro.es";
        const CODE = "fityhab";
        
        // EJERCICIOS (Muestra reducida para funcionalidad, ampliar a 82 seg√∫n lista anterior)
        const DB_EXERCISES = [
            {n:"Sentadilla con Barra", img:"cuadriceps.png"}, {n:"Prensa de Piernas", img:"cuadriceps.png"},
            {n:"Peso Muerto", img:"espalda.png"}, {n:"Dominadas", img:"espalda.png"},
            {n:"Press de Banca", img:"pecho.png"}, {n:"Press Militar", img:"hombros.png"},
            {n:"Curl de B√≠ceps", img:"biceps.png"}, {n:"Extensiones Tr√≠ceps", img:"triceps.png"},
            {n:"Hip Thrust", img:"gluteos.png"}, {n:"Elevaci√≥n Talones", img:"gemelos.png"},
            {n:"Peso Muerto Rumano", img:"isquiotibiales.png"}, {n:"Crunch Abdominal", img:"abs.png"}
        ];

        // ESTADO
        let currentUser = null;
        let userData = null;
        let activeWorkout = null;
        let timerInt = null;
        let wakeLock = null;
        let chartInstance = null;
        let selectedUserIdForCoach = null;

        // AUTH & INIT
        onAuthStateChanged(auth, async (user) => {
            const loader = document.getElementById('loading-screen');
            if(user) {
                currentUser = user;
                const snap = await getDoc(doc(db, "users", user.uid));
                if(snap.exists()) {
                    userData = snap.data();
                    
                    // Coach Check
                    if(userData.email === ADMIN) {
                        const btn = document.getElementById('coach-btn');
                        btn.classList.remove('hidden');
                        btn.onclick = () => { loadCoachPanel(); switchTab('admin-view'); };
                    }
                    
                    if(userData.approved) {
                        document.getElementById('main-header').classList.remove('hidden');
                        document.getElementById('bottom-nav').classList.remove('hidden');
                        loadRoutines();
                        switchTab('routines-view');
                    } else {
                        alert("Cuenta pendiente de aprobaci√≥n.");
                        await signOut(auth);
                    }
                }
            } else {
                switchTab('auth-view');
                document.getElementById('main-header').classList.add('hidden');
                document.getElementById('bottom-nav').classList.add('hidden');
            }
            setTimeout(() => loader.classList.add('hidden'), 1000);
        });

        // NAVEGACI√ìN
        window.switchTab = (tab) => {
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            
            // Scroll al top
            document.getElementById('main-container').scrollTop = 0;

            const navs = document.querySelectorAll('.nav-item');
            navs.forEach(n => n.classList.remove('active'));
            
            if(tab === 'routines-view') navs[0].classList.add('active');
            if(tab === 'profile-view') {
                navs[1].classList.add('active');
                loadProfile();
            }
        };

        window.toggleAuth = (mode) => {
            document.getElementById('login-form').classList.toggle('hidden', mode !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', mode !== 'register');
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        // --- RUTINAS ---
        async function loadRoutines() {
            const list = document.getElementById('routines-list');
            list.innerHTML = '<p style="color:#666">Cargando...</p>';
            
            // Mis rutinas + Rutinas Asignadas por Coach
            // Simplificado: Traemos rutinas donde (uid == yo) OR (assignedTo array contiene yo)
            // Firebase no permite OR directo complejo, haremos dos querys o una lista en cliente para demo.
            
            const q = query(collection(db, "routines")); // Traeremos todas y filtraremos en cliente para demo r√°pida (en prod usar queries compuestas)
            
            const snap = await onSnapshot(q, (snapshot) => {
                list.innerHTML = '';
                let hasRoutines = false;
                
                snapshot.forEach(doc => {
                    const r = doc.data();
                    // Mostrar si es m√≠a O si me la asignaron
                    if (r.uid === currentUser.uid || (r.assignedTo && r.assignedTo.includes(currentUser.uid))) {
                        hasRoutines = true;
                        const isMine = r.uid === currentUser.uid;
                        
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `
                            <div style="display:flex; justify-content:space-between;">
                                <h3 style="color:${isMine ? 'white' : 'var(--accent-color)'}">${r.name}</h3>
                                ${isMine ? `<button style="background:none;border:none;" onclick="deleteRoutine('${doc.id}')">üóëÔ∏è</button>` : '<span>üîí Coach</span>'}
                            </div>
                            <p style="color:#666; font-size:0.8rem; margin:10px 0;">${r.exercises.length} Ejercicios</p>
                            <button class="btn" onclick="startWorkout('${doc.id}')">ENTRENAR</button>
                        `;
                        list.appendChild(div);
                    }
                });

                if(!hasRoutines) list.innerHTML = '<p style="color:#666; text-align:center;">Sin rutinas.</p>';
            });
        }

        window.openRoutineEditor = () => {
            document.getElementById('editor-name').value = '';
            const list = document.getElementById('exercise-selector-list');
            list.innerHTML = '';
            DB_EXERCISES.forEach(ex => {
                const item = document.createElement('div');
                item.style.cssText = "padding:10px; background:#222; margin-bottom:5px; border-radius:6px; cursor:pointer; border:1px solid #333;";
                item.innerText = ex.n;
                item.onclick = function() {
                    this.classList.toggle('selected');
                    this.style.borderColor = this.classList.contains('selected') ? 'var(--accent-color)' : '#333';
                    this.style.color = this.classList.contains('selected') ? 'var(--accent-color)' : 'white';
                };
                list.appendChild(item);
            });
            switchTab('editor-view');
        };

        window.saveRoutine = async () => {
            const name = document.getElementById('editor-name').value;
            const selected = Array.from(document.querySelectorAll('#exercise-selector-list div.selected')).map(e => e.innerText);
            
            if(!name || selected.length === 0) return alert("Faltan datos");

            await addDoc(collection(db, "routines"), {
                uid: currentUser.uid,
                name: name,
                exercises: selected,
                createdAt: serverTimestamp()
            });
            switchTab('routines-view');
        };

        window.deleteRoutine = async (id) => {
             if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "routines", id));
        };

        // --- PERFIL ---
        async function loadProfile() {
            // Nombre y Foto
            document.getElementById('profile-name').innerText = userData.name;
            if(userData.photoBase64) {
                document.getElementById('avatar-text').style.display = 'none';
                const img = document.getElementById('avatar-img');
                img.src = userData.photoBase64;
                img.style.display = 'block';
            }

            // Gr√°fica de Peso
            renderWeightChart();
        }

        window.uploadAvatar = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64 = e.target.result;
                    // Actualizar UI
                    document.getElementById('avatar-img').src = base64;
                    document.getElementById('avatar-img').style.display = 'block';
                    document.getElementById('avatar-text').style.display = 'none';
                    // Guardar en Firebase (string largo, no ideal pero funcional para MVP)
                    await updateDoc(doc(db, "users", currentUser.uid), { photoBase64: base64 });
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        async function renderWeightChart() {
            const ctx = document.getElementById('weightChart');
            if(!ctx) return;
            
            // Datos Dummy para demo o fetching real de subcolecci√≥n 'weights'
            // Aqu√≠ simulamos datos del array del usuario si existiera
            const dataPoints = userData.weightHistory || [70, 71, 70.5, 71.2, 70.8]; 
            const labels = ["S1", "S2", "S3", "S4", "Hoy"];

            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Peso (kg)',
                        data: dataPoints,
                        borderColor: '#ff3333',
                        backgroundColor: 'rgba(255, 51, 51, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#333' } },
                        x: { display: false }
                    }
                }
            });
        }

        window.addWeightEntry = async () => {
            const w = prompt("Peso actual (kg):");
            if(w && !isNaN(w)) {
                // Actualizar array local y en DB
                let hist = userData.weightHistory || [];
                hist.push(parseFloat(w));
                if(hist.length > 10) hist.shift(); // Guardar solo ultimos 10
                
                await updateDoc(doc(db, "users", currentUser.uid), { weightHistory: hist });
                userData.weightHistory = hist;
                renderWeightChart();
            }
        };

        // --- ENTRENAMIENTO & WAKE LOCK ---
        window.startWorkout = async (rid) => {
            // Wake Lock Setup
            if(document.getElementById('set-wake').checked && 'wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
            }

            const rDoc = await getDoc(doc(db, "routines", rid));
            const rData = rDoc.data();
            
            activeWorkout = {
                name: rData.name,
                exercises: rData.exercises.map(n => {
                    const info = DB_EXERCISES.find(e => e.n === n) || {n, img:'pecho.png'};
                    return {
                        n: n, img: info.img,
                        sets: Array(5).fill().map((_,i)=>({reps:i===0?20:16, weight:'', done:false}))
                    };
                }),
                startTime: Date.now()
            };

            renderWorkoutUI();
            switchTab('workout-view');
            startWorkoutTimer();
        };

        function startWorkoutTimer() {
            const display = document.getElementById('mini-timer');
            const start = Date.now();
            setInterval(() => {
                const diff = Math.floor((Date.now() - start) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2,'0');
                const s = (diff % 60).toString().padStart(2,'0');
                display.innerText = `${m}:${s}`;
            }, 1000);
        }

        function renderWorkoutUI() {
            const container = document.getElementById('workout-exercises');
            container.innerHTML = '';
            document.getElementById('workout-title').innerText = activeWorkout.name;

            activeWorkout.exercises.forEach((ex, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.borderLeft = "3px solid var(--accent-color)";
                
                let setsHtml = '';
                ex.sets.forEach((s, j) => {
                    setsHtml += `
                        <div class="set-row">
                            <span style="color:#666">${j+1}</span>
                            <input type="number" placeholder="kg" value="${s.weight}" onchange="updSet(${i},${j},'weight',this.value)">
                            <input type="number" placeholder="reps" value="${s.reps}" onchange="updSet(${i},${j},'reps',this.value)">
                            <button class="${s.done?'btn':'btn-outline'}" style="margin:0; padding:0; height:35px; background:${s.done?'var(--success-color)':'transparent'}; color:${s.done?'black':'#ccc'}; border-color:${s.done?'transparent':'#444'}" onclick="togSet(${i},${j})">${s.done?'‚úì':''}</button>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="exercise-visual">
                        <img src="${ex.img}" alt="${ex.n}">
                    </div>
                    <h3 style="margin-bottom:10px;">${ex.n}</h3>
                    ${setsHtml}
                `;
                container.appendChild(card);
            });
        }

        window.updSet = (i,j,k,v) => activeWorkout.exercises[i].sets[j][k] = v;
        window.togSet = (i,j) => {
            const s = activeWorkout.exercises[i].sets[j];
            s.done = !s.done;
            renderWorkoutUI();
            if(s.done) triggerRestTimer();
        };

        function triggerRestTimer() {
            const modal = document.getElementById('modal-timer');
            modal.classList.add('active');
            let t = 60;
            const disp = document.getElementById('timer-display');
            disp.innerText = t;
            
            // Timer logic based on Date.now for background accuracy
            const target = Date.now() + 60000;
            
            if(timerInt) clearInterval(timerInt);
            timerInt = setInterval(() => {
                const left = Math.ceil((target - Date.now()) / 1000);
                disp.innerText = left;
                if(left <= 0) {
                    clearInterval(timerInt);
                    modal.classList.remove('active');
                    if(document.getElementById('set-sound').checked) {
                        // Reproducir sonido o vibrar
                        navigator.vibrate([200,100,200]);
                        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
                        audio.play().catch(e=>{});
                    }
                }
            }, 500);
        }

        window.addTime = (s) => { /* Simplificado: solo visual para demo */ document.getElementById('timer-display').innerText = 80; };
        window.closeTimer = () => { clearInterval(timerInt); document.getElementById('modal-timer').classList.remove('active'); };

        window.finishWorkoutPrompt = async () => {
            if(confirm("¬øGuardar entrenamiento?")) {
                await addDoc(collection(db, "workouts"), {
                    uid: currentUser.uid,
                    routine: activeWorkout.name,
                    date: serverTimestamp()
                });
                if(wakeLock) wakeLock.release();
                switchTab('routines-view');
            }
        };

        // --- COACH PANEL ---
        async function loadCoachPanel() {
            const list = document.getElementById('admin-user-list');
            list.innerHTML = 'Cargando...';
            
            const q = query(collection(db, "users"));
            const snap = await getDocs(q);
            list.innerHTML = '';
            
            snap.forEach(d => {
                const u = d.data();
                if(u.email === ADMIN) return; // No mostrar admin

                const div = document.createElement('div');
                div.style.cssText = "display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #333; cursor:pointer;";
                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold; color:white;">${u.name}</div>
                        <div style="font-size:0.8rem; color:${u.approved?'#666':'var(--warning-color)'}">${u.approved?'Aprobado':'Pendiente'}</div>
                    </div>
                    <div>${u.approved ? 'üü¢' : '‚ö†Ô∏è'}</div>
                `;
                // Al hacer clic, abrir modal de detalle
                div.onclick = () => openCoachUserModal(d.id, u);
                list.appendChild(div);
            });
        }

        async function openCoachUserModal(uid, user) {
            selectedUserIdForCoach = uid;
            const modal = document.getElementById('modal-coach-user');
            document.getElementById('coach-user-name').innerText = user.name;
            document.getElementById('coach-user-stats').innerHTML = `Email: ${user.email}<br>Edad: ${user.age}<br>Altura: ${user.height}cm`;
            
            // Si no est√° aprobado, bot√≥n para aprobar
            if(!user.approved) {
                 if(confirm(`¬øAprobar a ${user.name}?`)) {
                     await updateDoc(doc(db, "users", uid), { approved: true });
                     loadCoachPanel(); // Reload
                 }
            }

            // Cargar Rutinas Disponibles para Asignar
            const sel = document.getElementById('coach-routine-select');
            sel.innerHTML = '<option>Cargando...</option>';
            
            const rSnap = await getDocs(collection(db, "routines"));
            sel.innerHTML = '';
            rSnap.forEach(r => {
                const rd = r.data();
                const opt = document.createElement('option');
                opt.value = r.id;
                opt.innerText = rd.name;
                sel.appendChild(opt);
            });

            modal.classList.add('active');
        }

        window.coachAssignRoutine = async () => {
            const rid = document.getElementById('coach-routine-select').value;
            if(!selectedUserIdForCoach || !rid) return;
            
            // Asignar: A√±adir el UID del usuario al array 'assignedTo' de la rutina
            // O copiar la rutina al usuario. Haremos lo primero.
            
            const rRef = doc(db, "routines", rid);
            const rSnap = await getDoc(rRef);
            if(rSnap.exists()) {
                const currentAssigned = rSnap.data().assignedTo || [];
                if(!currentAssigned.includes(selectedUserIdForCoach)) {
                    currentAssigned.push(selectedUserIdForCoach);
                    await updateDoc(rRef, { assignedTo: currentAssigned });
                    alert("Rutina asignada exitosamente.");
                } else {
                    alert("Ya tiene esta rutina asignada.");
                }
            }
            document.getElementById('modal-coach-user').classList.remove('active');
        };

        // AUTH LISTENERS
        document.getElementById('btn-login').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value)
            .catch(e => alert(e.message));
        };
        document.getElementById('btn-register').onclick = async () => {
            if(document.getElementById('reg-code').value !== CODE) return alert("C√≥digo mal");
            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-pass').value);
                await setDoc(doc(db,"users",cred.user.uid), {
                    name: document.getElementById('reg-name').value,
                    email: document.getElementById('reg-email').value,
                    age: document.getElementById('reg-age').value,
                    height: document.getElementById('reg-height').value,
                    approved: document.getElementById('reg-email').value === ADMIN,
                    createdAt: serverTimestamp()
                });
            } catch(e) { alert(e.message); }
        };

    </script>
</body>
