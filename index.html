<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fit Data | High Performance</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --card-color: #111111;
            --input-bg: #1a1a1a;
            --text-color: #ffffff;
            --text-dim: #888888;
            --accent-color: #ff3333; /* Rojo Ne√≥n */
            --accent-dim: rgba(255, 51, 51, 0.15);
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --nav-height: 65px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- UI KIT --- */
        .hidden { display: none !important; }
        
        .btn {
            background: var(--accent-color);
            color: white; border: none; padding: 14px;
            border-radius: 8px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px; cursor: pointer; width: 100%;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
            display: flex; justify-content: center; align-items: center; gap:8px;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-outline { 
            background: transparent; border: 1px solid #444; color: #ccc; 
            padding: 12px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer;
        }
        
        .btn-float {
            position: fixed; bottom: calc(var(--nav-height) + 20px); right: 20px;
            width: 55px; height: 55px; border-radius: 50%;
            background: var(--accent-color); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 5px 20px rgba(255,51,51,0.5);
            z-index: 90; border: none;
        }

        .btn-icon-small {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 30px; height: 30px; border-radius: 50%; display: grid; place-items: center;
        }

        input, select {
            background: var(--input-bg); border: 1px solid #333; color: white;
            padding: 14px; border-radius: 8px; width: 100%; margin-bottom: 12px; font-size: 16px;
        }
        input:focus { outline: 1px solid var(--accent-color); }

        /* --- LAYOUT & HEADER --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
        #loading-logo { width: 120px; height: auto; object-fit: contain; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }

        header {
            position: fixed; top: 0; width: 100%;
            padding-top: var(--safe-top);
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
            height: calc(60px + var(--safe-top));
            padding-left: 20px; padding-right: 20px;
        }
        .brand { font-weight: 900; font-size: 1.2rem; color: white; letter-spacing: -0.5px; }
        .brand span { color: var(--accent-color); }

        /* --- VISTAS --- */
        .view-container {
            padding: calc(70px + var(--safe-top)) 15px calc(90px + var(--safe-bottom));
            min-height: 100vh;
            display: none; animation: fadeIn 0.3s forwards;
        }
        .view-container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--card-color); border-radius: 12px; padding: 18px;
            margin-bottom: 15px; border: 1px solid #222; position: relative;
        }

        /* --- ENTRENAMIENTO & IMAGENES --- */
        .exercise-visual {
            width: 100%; height: 180px;
            background: #000; border-radius: 8px; margin-bottom: 10px;
            overflow: hidden; border: 2px solid #333; position: relative;
        }
        .exercise-visual img {
            width: 100%; height: 100%; object-fit: contain; /* Ajusta la imagen completa */
            padding: 10px;
        }
        
        .muscle-stats {
            display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap;
        }
        .muscle-tag {
            background: #222; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem;
            display: flex; align-items: center; gap: 5px; color: #aaa; border: 1px solid #333;
        }
        .muscle-tag.primary { border-color: var(--accent-color); color: white; background: var(--accent-dim); }
        
        .set-row {
            display: grid; grid-template-columns: 30px 1fr 1fr 50px; gap: 10px;
            align-items: center; margin-bottom: 8px;
        }
        .shadow-text { font-size: 0.65rem; color: #555; text-align: right; display: block; margin-bottom: 2px; }

        /* --- PERFIL: BARRAS & FOTOS --- */
        .muscle-bar-container { margin-bottom: 12px; }
        .muscle-label { display: flex; justify-content: space-between; font-size: 0.8rem; color: #ccc; margin-bottom: 4px; }
        .progress-track { width: 100%; height: 8px; background: #222; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-color), #ff6666); border-radius: 4px; width: 0%; transition: width 1s ease; }

        /* Comparador Fotos */
        .compare-container {
            position: relative; width: 100%; height: 300px;
            background: #000; border-radius: 8px; overflow: hidden; margin-top: 10px;
        }
        .compare-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }
        .img-after { clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%); } /* JS controlar√° esto */
        .slider-handle {
            position: absolute; top: 0; bottom: 0; left: 50%; width: 2px; background: white;
            cursor: ew-resize; z-index: 10;
        }
        .slider-button {
            position: absolute; top: 50%; left: -15px; width: 30px; height: 30px;
            background: white; border-radius: 50%; display: grid; place-items: center; color: black;
            box-shadow: 0 0 10px black;
        }

        /* --- EDITOR RUTINAS --- */
        .exercise-item-select {
            padding: 10px; background: #1a1a1a; margin-bottom: 5px; border-radius: 6px;
            display: flex; justify-content: space-between; cursor: pointer; border: 1px solid transparent;
        }
        .exercise-item-select.selected { border-color: var(--accent-color); background: var(--accent-dim); }

        /* --- NAV BOTTOM --- */
        nav.bottom-nav {
            position: fixed; bottom: 0; width: 100%; padding-bottom: var(--safe-bottom);
            background: #0f0f0f; border-top: 1px solid #222;
            display: flex; justify-content: space-around; height: calc(65px + var(--safe-bottom)); z-index: 100;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 0.7rem; }
        .nav-item.active { color: var(--accent-color); }
        .nav-icon { font-size: 1.5rem; margin-bottom: 4px; }

        /* --- MODALES --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-content { width: 90%; max-width: 350px; background: #161616; padding: 20px; border-radius: 12px; border: 1px solid var(--accent-color); text-align: center; }

    </style>
</head>

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCmM0gViU3itZ4HIZZVTEm7OaV0iBtsiGs",
            authDomain: "fitdata-7a86b.firebaseapp.com",

        const auth = getAuth(app);

        // CONSTANTES

        const DB_EXERCISES = [
            // PIERNA
            {n:"Sentadilla con Barra", img:"cuadriceps.png", main:"Cu√°driceps", sec:{Gl√∫teos:40, Isquios:20}},
            {n:"Prensa de Piernas", img:"cuadriceps.png", main:"Cu√°driceps", sec:{Gl√∫teos:30}},

            {n:"Zancadas", img:"cuadriceps.png", main:"Cu√°driceps", sec:{Gl√∫teos:40}},

            // ESPALDA
            {n:"Dominadas", img:"espalda.png", main:"Espalda", sec:{B√≠ceps:30, Hombros:10}},
            {n:"Jal√≥n al Pecho", img:"espalda.png", main:"Espalda", sec:{B√≠ceps:30}},
            {n:"Remo con Barra", img:"espalda.png", main:"Espalda", sec:{B√≠ceps:20, Hombros:20}},
            {n:"Remo Gironda", img:"espalda.png", main:"Espalda", sec:{B√≠ceps:20}},
            {n:"Peso Muerto", img:"espalda.png", main:"Espalda", sec:{Isquios:30, Gl√∫teos:30, Trapecio:20}},
            {n:"Pull Over Polea", img:"espalda.png", main:"Espalda", sec:{Tr√≠ceps:10}},

            // PECHO
            {n:"Press de Banca", img:"pecho.png", main:"Pecho", sec:{Tr√≠ceps:30, Hombros:20}},
            {n:"Press Inclinado", img:"pecho.png", main:"Pecho", sec:{Hombros:30, Tr√≠ceps:30}},
            {n:"Aperturas", img:"pecho.png", main:"Pecho", sec:{Hombros:10}},
            {n:"Fondos", img:"pecho.png", main:"Pecho", sec:{Tr√≠ceps:50, Hombros:20}},
            {n:"Cruce de Poleas", img:"pecho.png", main:"Pecho", sec:{}},

            // HOMBRO
            {n:"Press Militar", img:"hombros.png", main:"Hombros", sec:{Tr√≠ceps:30}},
            {n:"Elevaciones Laterales", img:"hombros.png", main:"Hombros", sec:{Trapecio:10}},
            {n:"P√°jaros", img:"hombros.png", main:"Hombros", sec:{Espalda:10}},
            {n:"Face Pull", img:"hombros.png", main:"Hombros", sec:{Espalda:20, B√≠ceps:10}},

            // BRAZOS
            {n:"Curl de B√≠ceps Barra", img:"biceps.png", main:"B√≠ceps", sec:{Antebrazo:20}},
            {n:"Curl Martillo", img:"biceps.png", main:"B√≠ceps", sec:{Antebrazo:40}},
            {n:"Extensiones Polea", img:"triceps.png", main:"Tr√≠ceps", sec:{}},
            {n:"Press Franc√©s", img:"triceps.png", main:"Tr√≠ceps", sec:{}},
            
            // ABS
            {n:"Plancha Abdominal", img:"abs.png", main:"Abs", sec:{Hombros:20}},
            {n:"Crunch", img:"abs.png", main:"Abs", sec:{}},
            {n:"Elevaci√≥n de Piernas", img:"abs.png", main:"Abs", sec:{Cu√°driceps:10}}
        ];

        // VARIABLES ESTADO
        let currentUser = null;
        let userData = null;
        let activeWorkout = null;
        let currentEditingRoutineId = null;
        let timerInt = null;

        // AUTH
        onAuthStateChanged(auth, async (user) => {
            const loader = document.getElementById('loading-screen');
            if(user) {
                currentUser = user;
                const snap = await getDoc(doc(db, "users", user.uid));
                if(snap.exists()) {
                    userData = snap.data();
                    if(userData.email === ADMIN) document.getElementById('coach-btn').classList.remove('hidden');
                    
                    if(userData.approved) {
                        document.getElementById('main-header').classList.remove('hidden');
                        document.getElementById('bottom-nav').classList.remove('hidden');
                        loadRoutines();
                        switchTab('routines-view');
                    } else {
                        alert("Cuenta pendiente de aprobaci√≥n por el Coach.");
                        await signOut(auth);
                    }
                }
            } else {
                document.getElementById('auth-view').classList.add('active');
                document.getElementById('main-header').classList.add('hidden');
                document.getElementById('bottom-nav').classList.add('hidden');
            }
            setTimeout(() => loader.classList.add('hidden'), 1500);
        });

        // FUNCIONES GLOBALES
        window.toggleAuth = (mode) => {
            document.getElementById('login-form').classList.toggle('hidden', mode !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', mode !== 'register');
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            
            // Nav update
            const navs = document.querySelectorAll('.nav-item');
            navs.forEach(n => n.classList.remove('active'));
            if(tab === 'routines-view') navs[0].classList.add('active');
            if(tab === 'profile-view') {
                navs[1].classList.add('active');
                renderProfileHeatmap();
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        // --- RUTINAS ---
        async function loadRoutines() {
            const list = document.getElementById('routines-list');
            list.innerHTML = '<p style="color:#666">Cargando rutinas...</p>';
            
            // Rutinas del usuario OR asignadas (Demo simplificada: query by uid)
            const q = query(collection(db, "routines"), where("uid", "==", currentUser.uid));
            const snap = await onSnapshot(q, (snapshot) => {
                list.innerHTML = '';
                if(snapshot.empty) list.innerHTML = '<p>No tienes rutinas. ¬°Crea una!</p>';
                
                snapshot.forEach(doc => {
                    const r = doc.data();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h3 style="margin:0; color:white;">${r.name}</h3>
                            <div>
                                <button class="btn-icon-small" onclick="editRoutine('${doc.id}')">‚úèÔ∏è</button>
                                <button class="btn-icon-small" style="color:#ff3333;" onclick="deleteRoutine('${doc.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                        <p style="color:#666; font-size:0.8rem; margin:10px 0;">${r.exercises.length} Ejercicios</p>
                        <button class="btn" onclick="initWorkout('${doc.id}')">ENTRENAR</button>
                    `;
                    list.appendChild(card);
                });
            });
        }

        // --- EDITOR RUTINAS (CRUD) ---
        window.openRoutineEditor = (id = null) => {
            currentEditingRoutineId = id;
            document.getElementById('editor-name').value = '';
            renderExerciseSelector();
            window.switchTab('editor-view');
        };

        function renderExerciseSelector() {
            const container = document.getElementById('exercise-selector-list');
            container.innerHTML = '';
            DB_EXERCISES.forEach(ex => {
                const item = document.createElement('div');
                item.className = 'exercise-item-select';
                item.innerText = ex.n;
                item.dataset.name = ex.n;
                item.onclick = () => item.classList.toggle('selected');
                container.appendChild(item);
            });
        }

        window.saveRoutine = async () => {
            const name = document.getElementById('editor-name').value;
            if(!name) return alert("Pon nombre a la rutina");
            
            const selected = Array.from(document.querySelectorAll('.exercise-item-select.selected')).map(el => el.dataset.name);
            if(selected.length === 0) return alert("Selecciona ejercicios");

            const routineData = {
                uid: currentUser.uid,
                name: name,
                exercises: selected,
                createdAt: serverTimestamp()
            };

            try {
                if(currentEditingRoutineId) {
                    // Update logic (omitted for brevity, simply creating new one for demo)
                    alert("Modo edici√≥n no implementado en esta demo, se crear√° nueva.");
                }
                await addDoc(collection(db, "routines"), routineData);
                window.switchTab('routines-view');
            } catch(e) { alert(e.message); }
        };

        window.deleteRoutine = async (id) => {
            if(confirm("¬øBorrar rutina?")) await deleteDoc(doc(db, "routines", id));
        };

        // --- WORKOUT LOGIC ---
        window.initWorkout = async (rId) => {
            // Fetch routine details from list (or db) - simplified
            // Demo: find in DOM or simple logic. Let's assume we re-fetch or pass data.
            // Para la demo, recuperamos la info b√°sica desde Firestore de nuevo para asegurar
            const d = await getDoc(doc(db, "routines", rId));
            const r = d.data();
            
            activeWorkout = {
                id: rId,
                name: r.name,
                exercises: r.exercises.map(n => {
                    const info = DB_EXERCISES.find(e => e.n === n) || {n, img:'pecho.png', main:'?', sec:{}};
                    return {
                        info: info,
                        sets: Array(5).fill().map((_, i) => ({reps: i===0?20:16, weight:'', done:false}))
                    };
                })
            };
            
            renderWorkout();
            window.switchTab('workout-view');
        };

        function renderWorkout() {
            const c = document.getElementById('workout-exercises');
            c.innerHTML = '';
            document.getElementById('workout-title').innerText = activeWorkout.name;

            activeWorkout.exercises.forEach((ex, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.borderLeft = "3px solid var(--accent-color)";

                // Generar etiquetas de % muscular
                let tags = `<span class="muscle-tag primary">${ex.info.main} 100%</span>`;
                for (const [m, p] of Object.entries(ex.info.sec)) {
                    tags += `<span class="muscle-tag">${m} ${p}%</span>`;
                }

                let setsHtml = '';
                ex.sets.forEach((s, j) => {
                    setsHtml += `
                        <div class="set-row">
                            <b style="color:#666">${j+1}</b>
                            <div><span class="shadow-text">Prev: -</span><input type="number" value="${s.weight}" placeholder="kg" onchange="updSet(${i},${j},'weight',this.value)"></div>
                            <div><span class="shadow-text">&nbsp;</span><input type="number" value="${s.reps}" placeholder="reps" onchange="updSet(${i},${j},'reps',this.value)"></div>
                            <button class="${s.done?'btn':'btn-outline'}" style="margin:0; padding:0; height:40px; background:${s.done?'var(--success-color)':'transparent'}; color:${s.done?'black':'#666'}; border-color:${s.done?'transparent':'#444'}" onclick="toggleSet(${i},${j})">${s.done?'‚úì':'OK'}</button>
                        </div>`;
                });

                card.innerHTML = `
                    <div class="exercise-visual">
                        <img src="${ex.info.img}" alt="${ex.info.main}">
                        <div style="position:absolute; bottom:5px; right:5px; background:black; color:white; padding:2px 5px; font-size:0.7rem; border-radius:4px;">${ex.info.main}</div>
                    </div>
                    <h3>${ex.info.n}</h3>
                    <div class="muscle-stats">${tags}</div>
                    ${setsHtml}
                `;
                c.appendChild(card);
            });
        }

        window.updSet = (exI, sI, k, v) => activeWorkout.exercises[exI].sets[sI][k] = v;
        window.toggleSet = (exI, sI) => {
            const s = activeWorkout.exercises[exI].sets[sI];
            if(!s.weight) return alert("Indica el peso");
            s.done = !s.done;
            renderWorkout();
            if(s.done) startTimer();
        };

        function startTimer() {
            const m = document.getElementById('modal-timer');
            m.classList.add('active');
            let t = 60;
            const d = document.getElementById('timer-display');
            d.innerText = t;
            if(timerInt) clearInterval(timerInt);
            timerInt = setInterval(() => {
                t--; d.innerText = t;
                if(t<=0) { clearInterval(timerInt); m.classList.remove('active'); navigator.vibrate([200,100,200]); }
            }, 1000);
        }

        window.addTime = (s) => document.getElementById('timer-display').innerText = parseInt(document.getElementById('timer-display').innerText) + s;
        window.closeTimer = () => { clearInterval(timerInt); document.getElementById('modal-timer').classList.remove('active'); };

        window.finishWorkoutPrompt = async () => {
            if(confirm("¬øGuardar entrenamiento?")) {
                // Save logic (simplified)
                await addDoc(collection(db, "workouts"), {
                    uid: currentUser.uid,
                    date: serverTimestamp(),
                    routine: activeWorkout.name,
                    exercises: activeWorkout.exercises // Saving full log
                });
                
                // Update basic stats
                userData.stats = userData.stats || {};
                userData.stats.workouts = (userData.stats.workouts || 0) + 1;
                // Here we would ideally calculate volume per muscle for heatmap
                await updateDoc(doc(db, "users", currentUser.uid), { stats: userData.stats });

                alert("Entreno guardado");
                window.switchTab('routines-view');
            }
        };

        // --- PROFILE: HEATMAP & PHOTOS ---
        function renderProfileHeatmap() {
            const list = document.getElementById('heatmap-list');
            list.innerHTML = '';
            document.getElementById('profile-name').innerText = userData.name;
            document.getElementById('profile-initial').innerText = userData.name[0];

            // Simulation of data (Since we don't calculate real history in this MVP)
            const muscles = ["Pecho", "Espalda", "Cu√°driceps", "Isquios", "Gl√∫teos", "Hombros", "B√≠ceps", "Tr√≠ceps", "Gemelos"];
            
            muscles.forEach(m => {
                // Random progress for demo effect. In real app: calculate from 'workouts' collection
                const pct = Math.floor(Math.random() * 100); 
                const div = document.createElement('div');
                div.className = 'muscle-bar-container';
                div.innerHTML = `
                    <div class="muscle-label"><span>${m}</span> <span>${pct}%</span></div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${pct}%"></div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // PHOTO SLIDER LOGIC
        window.loadPhoto = (input, imgId) => {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById(imgId).src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.updateSlider = (val) => {
            document.getElementById('img-after').style.clipPath = `inset(0 ${100-val}% 0 0)`;
            document.getElementById('slider-handle').style.left = `${val}%`;
        };

        // AUTH LISTENERS
        document.getElementById('btn-login').onclick = () => {
            const e=document.getElementById('login-email').value, p=document.getElementById('login-pass').value;
            signInWithEmailAndPassword(auth,e,p).catch(err=>alert(err.message));
        };
        document.getElementById('btn-register').onclick = async () => {
            const c=document.getElementById('reg-code').value;
            if(c!==CODE) return alert("C√≥digo incorrecto");
            const e=document.getElementById('reg-email').value, p=document.getElementById('reg-pass').value;
            try {
                const cred = await createUserWithEmailAndPassword(auth,e,p);
                await setDoc(doc(db,"users",cred.user.uid), {
                    name: document.getElementById('reg-name').value,
                    email: e,
                    approved: e===ADMIN,
                    createdAt: serverTimestamp()
                });
            } catch(er){alert(er.message);}
        };
        document.getElementById('coach-btn').onclick = () => window.switchTab('admin-view');
    </script>
</body>
</html>
